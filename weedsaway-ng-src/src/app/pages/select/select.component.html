<main class="d-flex" style="background-image:url('assets/img/grass.jpg');">
    <div class="full-width">
        <div class="col-lg-12">
            <div class="section-header-logo-container"><img src="assets/img/logo.png" class="section-header-logo" /></div>
            <div class="section-header-text">Weeds Away</div>
        </div>
        <div class="col-lg-12 clearfloat">
            <div class="row">
                <div class="col-lg-2 rounded-border">
                    <!-- TODO: Add select all -->
                    <ng-container *ngFor="let attribute of attributes.sort()">
                        <input type="checkbox" name="{{attribute}}" id="{{attribute}}" (change)="attributeFilterChange($event)" checked><label for="{{attribute}}">{{attribute}}</label><br />
                    </ng-container>
                </div>
                <div class="col-lg-8 plants">
                    <div class="row meter-container">
                        <div class="col-lg-2 text-left">
                            Fill up your garden!
                        </div>
                        <div class="col-lg-10 meter">
                            <meter min="0" high="100" max="110" value="1" id="meter"></meter>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 plant" *ngFor="let plant of plants | attributeFilter:attributesSelected">
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="{{plant.image}}" />
                                </div>
                                <div class="col-md-6">
                                    <strong>{{plant.name}}</strong><br />
                                    {{plant.attributes.join(", ")}}<br />
                                    Spacing: {{plant.spacing}} per 12"<br />
                                    <input type="text" value="0" name="{{plant.id}}" id="{{plant.id}}" (keyup)="plantChanged($event);" [class.is-invalid]="isInvalid(this)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 rounded-border">
                    <a [class.disabled]="plantsToOrder().length < 1" class="btn btn-primary btn-xl js-scroll-trigger" role="button" [routerLink]="['/order']">Place Order</a>
                    <ng-container *ngFor="let plantToOrder of plantsToOrder()">
                        <div class="row">
                            <div class="col-sm-1"><button (click)="plantSelected(plantToOrder.plant.id, 0)">X</button></div>
                            <div class="col-sm-6">{{plantToOrder.plant.name}}</div>
                            <div class="col-sm-2">{{plantToOrder.amt}}</div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</main>
