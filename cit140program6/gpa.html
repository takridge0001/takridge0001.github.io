<html>
    <head>
        <title>CIT 140 - Program 6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <style>
        </style>
        <script type="text/javascript">
        </script>
    </head>
    <body ng-app="studentsApp">
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Our Website</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">All Advisees</a></li>
                        <li class="active"><a href="gpa.html">Grade Point Averages</a></li>
                    </ul>
                </div>
            </nav>
            <div ng-controller="studentsController">
                <h2>Advisees</h2>
                <p><input type="text" ng-model="search_text" />Enter Search text</p>
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>GPA</th>
                    </tr>
                    <tr ng-repeat="student in students | filter:search_text">
                        <td>{{student.id}}</td>
                        <td>{{student.last_name}}</td>
                        <td>{{student.first_name}}</td>
                        <td>{{(student.gpa_points / student.credit_hrs).toFixed(1)}}</td>
                    </tr>
                </table>
            </div>
       </div>
       <script>
           var app = angular.module("studentsApp", []);

           app.controller("studentsController", function($scope, $http) {
               $http.get("students.json")
                   .then(function (response) {
                       $scope.students = response.data;
                   });
           });
       </script>
    </body>
</html>
